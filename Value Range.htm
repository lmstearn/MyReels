<H4><A NAME="Value Range"></A>Value Range</H4>

<P>Value Ranges are represented in a <A HREF="SpinBox.htm">Spin Box</A> as the different values displayed in succession when the up and down arrow-buttons positioned just to the left of these values are clicked.</P>

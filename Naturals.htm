<H4><A NAME="Naturals"></A>Naturals</H4>

<P>Any <A HREF="Substituted.htm">Substituted</A> <A HREF="Picture.htm">Picture</A> that appears on a <A HREF="Payline.htm">Payline</A> without its <A HREF="Substituter.htm">Substituter</A> appearing on the same <A HREF="Payline.htm">Payline</A>. This applies for substitution on a subset of <A HREF="Reels.htm">Reels</A>, so that a <A HREF="Picture.htm">Picture</A> without a <A HREF="Substituter.htm">Substituter</A> for a specified <A HREF="Reels.htm">Reel</A> is not termed a Natural for that <A HREF="Reels.htm">Reel</A>.</P>

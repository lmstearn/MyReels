<H4><A NAME="Coat Of Arms"></A>Coat Of Arms</H4>

<P>The Coat of Arms displayed in the <U><A HREF="Hall_of_Fame Screen.htm">Hall_of_Fame Screen</A></U> is <A HREF="The Author.htm">The Author's</A> family Coat of Arms. </P>

<P>The caption "Cave Mantizardum" translates as "Beware Of the Mantizard", a cross between a mantis and a lizard. Has anybody seen one recently?</P>

<H4><A NAME="Right To Left"></A>Right To Left</H4>
<P>Applies to contiguous arrangements of at least a pair of the same <A HREF="Picture.htm">Picture</A> starting from the right-most <A HREF="Reels.htm">Reel</A> of a given <A HREF="Payline.htm">Payline</A>.</P>
<P>E.g. For a <A HREF="Prize Level.htm">Prize Level</A> of three, <A HREF="Picture.htm">Pictures</A> paying "Right To Left" must be located on <A HREF="Reels.htm">Reels</A> 3, 4, and 5.</P>

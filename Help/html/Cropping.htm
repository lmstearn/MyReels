<H4><A NAME="Cropping"></A>Cropping</H4>

<P>Cropping is the process of selecting and transferring a rectangular portion of a <A HREF="Picture.htm">Picture</A> to either a 121 X 121 pixel 43k bitmap in the <U><A HREF="Configure New Pictures Screen.htm">Configure New Pictures Screen</A></U> or a 77 X 77 pixel 17.4k bitmap in the <U><A HREF="Configure Thumbnails Screen.htm">Configure Thumbnails Screen</A></U>.</P>

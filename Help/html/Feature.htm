<H4><A NAME="Feature"></A>Feature</H4>

<P>There are four features that can be triggered by a non <A HREF="Cheat.htm">Cheating</A> <A HREF="Spin.htm">Spin</A>:</P>

<ul>
<li><A HREF="Random Jackpot.htm">Random Jackpot</A>,</li>
<li><A HREF="Money Back.htm">Money Back</A>,</li> 
<li><A HREF="Free Game.htm">Free Game</A>,</li>
<li><A HREF="Free Spin.htm">Free Spin</A>,</li> 
</ul>

<P>All of which are factored in the estimation of the <A HREF="Value Of Game.htm">Value Of Game</A>.</P>

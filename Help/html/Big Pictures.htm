<H4><A NAME="Big Pictures"></A>Big Pictures</H4>

<P>An option for Big <A HREF="Picture.htm">Pictures</A> (43k, 25.4k in 800 X 600 <A HREF="Resolution.htm">Resolution</A>) is available on the <U><A HREF="Appearance.htm">Appearance</A></U>Tab of the <A HREF="General Options.htm">General Options</A> Screen. The game plays exactly the same way as with the regular size (~18k, 11k in 800 X 600 <A HREF="Resolution.htm">Resolution</A>), but that the <A HREF="Quotes.htm">Quotes</A> facility is disabled.</P>

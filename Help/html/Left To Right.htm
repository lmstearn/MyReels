<H4><A NAME="Left To Right"></A>Left To Right</H4>

<P>Applies to contiguous arrangements of at least a pair of the same <A HREF="Picture.htm">Picture</A> starting from the left-most <A HREF="Reels.htm">Reel</A> of a given <A HREF="Payline.htm">Payline</A>.</P>
<P>E.g. For a <A HREF="Prize Level.htm">Prize Level</A> of three, <A HREF="Picture.htm">Pictures</A> paying "Left To Right" must be located on <A HREF="Reels.htm">Reels</A> 1, 2, and 3.</P>

<H4><A NAME="Picture Multiplier Labels"></A>Picture Multiplier Labels</H4>

<P>These indicate the number of <A HREF="Picture.htm">Pictures</A> on the <U><A HREF="Game Screen.htm">Game Screen</A></U> that appear on the <A HREF="Payline.htm">Payline</A> after a <A HREF="Spin.htm">Spin</A>, called a <A HREF="Prize Level.htm">Prize Level</A>, so that when <A HREF="Lit.htm">Lit</A>, the <A HREF="Prize Amount.htm">Prize Amount</A> located directly below can be paid.</P>

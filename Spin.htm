<H4><A NAME="Spin"></A>Spin</H4>

<P>The activity that occurs in the <U><A HREF="Game Screen.htm">Game Screen</A></U> when the Spin button or Spin / <A HREF="Cheat.htm">Cheat</A> pop-up options are clicked. When the <A HREF="Picture.htm">Pictures</A> come to rest, any wins from any of the <A HREF="Prize Categories.htm">Prize Categories</A> will be displayed and any <A HREF="Free Game.htm">Free Game</A> or <A HREF="Free Spin.htm">Free Spins</A> will duly commence.</P>

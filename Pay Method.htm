<H4><A NAME="Pay Method"></A>Pay Method</H4>

<P>The basic Pay Method of a <A HREF="Picture.htm">Picture</A> can be either paying <A HREF="Any.htm">Any</A> or paying from <A HREF="Left To Right.htm">Left To Right</A>. If the <A HREF="Left To Right.htm">Left To Right</A> option is chosen the Player has the extra choice of choosing <A HREF="Right To Left.htm">Right To Left</A> and <A HREF="Middle Threes.htm">Middle Threes</A>. All of these are set on the <A HREF="GeneralPP.htm">General</A> Tab in the <A HREF="Picture Properties.htm">Picture Properties</A> Screen.</P>

<H4><A NAME="Money On Hand"></A>Money On Hand</H4>

<P>The cumulative $reward from successive wins and is visible on the <U><A HREF="Game Screen.htm">Game Screen</A></U>. This value is decremented by (number of <A HREF="Payline.htm">Paylines</A> X <A HREF="Bet Multiplier.htm">Bet Multiplier</A>) each <A HREF="Spin.htm">Spin</A>. When it reaches 0 or the <A HREF="Game Limit.htm">Game Limit</A>, it will be necessary for the Player to start a <A HREF="New Game.htm">New Game</A>.</P>
